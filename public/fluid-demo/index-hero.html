        <!-- React parent → iframe event forwarding -->
        <script>
        (function() {
          const canvas = document.querySelector('canvas');
          if (!canvas) {
            console.warn('[Fluid Demo] No canvas found for event forwarding');
            return;
          }

          // Create debug dot to visualize received coordinates
          const debugDot = document.createElement('div');
          debugDot.style.cssText = `
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: magenta;
            pointer-events: none;
            z-index: 999999;
            opacity: 0;
            transform: translate(-50%, -50%);
          `;
          document.body.appendChild(debugDot);

          let messageCount = 0;
          let lastLogTime = 0;
          let lastMoveX = -1;
          let lastMoveY = -1;
          let isVirtualButtonDown = false;

          function dispatch(kind, x, y, inside) {
            // Update debug dot position
            if (inside) {
              debugDot.style.left = x + 'px';
              debugDot.style.top = y + 'px';
              debugDot.style.opacity = '0.8';
            } else {
              debugDot.style.opacity = '0';
            }

            // Ignore real down/up events - only handle move for auto mode
            if (kind === 'down' || kind === 'up') {
              // Skip real click events - we auto-manage button state
              return;
            }

            // State machine: auto-press button when entering, auto-release when leaving
            if (kind === 'move') {
              if (inside && !isVirtualButtonDown) {
                // Just entered - send pointerdown first
                isVirtualButtonDown = true;

                const downEvt = new PointerEvent('pointerdown', {
                  clientX: x,
                  clientY: y,
                  pointerId: 1,
                  bubbles: true,
                  cancelable: true,
                  buttons: 1,
                  pressure: 0.5
                });
                const mouseDownEvt = new MouseEvent('mousedown', {
                  clientX: x,
                  clientY: y,
                  bubbles: true,
                  cancelable: true,
                  buttons: 1
                });

                canvas.dispatchEvent(downEvt);
                canvas.dispatchEvent(mouseDownEvt);
                document.dispatchEvent(downEvt);
                document.dispatchEvent(mouseDownEvt);

                console.log('[Fluid Demo] Auto pointerdown (entered)');
              } else if (!inside && isVirtualButtonDown) {
                // Just left - send pointerup
                isVirtualButtonDown = false;

                const upEvt = new PointerEvent('pointerup', {
                  clientX: x,
                  clientY: y,
                  pointerId: 1,
                  bubbles: true,
                  cancelable: true,
                  buttons: 0,
                  pressure: 0
                });
                const mouseUpEvt = new MouseEvent('mouseup', {
                  clientX: x,
                  clientY: y,
                  bubbles: true,
                  cancelable: true,
                  buttons: 0
                });

                canvas.dispatchEvent(upEvt);
                canvas.dispatchEvent(mouseUpEvt);
                document.dispatchEvent(upEvt);
                document.dispatchEvent(mouseUpEvt);

                console.log('[Fluid Demo] Auto pointerup (left)');
                return; // Don't send move after up
              }
            }

            // Dispatch synthetic pointer/mouse events
            const eventType = kind === 'down' ? 'pointerdown' :
                             kind === 'up'   ? 'pointerup'   : 'pointermove';

            const pointerEvt = new PointerEvent(eventType, {
              clientX: x,
              clientY: y,
              pointerId: 1,
              bubbles: true,
              cancelable: true,
              buttons: isVirtualButtonDown ? 1 : 0,  // Button held while inside
              pressure: isVirtualButtonDown ? 0.3 : 0
            });

            const mouseEventType = kind === 'down' ? 'mousedown' :
                                  kind === 'up'   ? 'mouseup'   : 'mousemove';
            const mouseEvt = new MouseEvent(mouseEventType, {
              clientX: x,
              clientY: y,
              bubbles: true,
              cancelable: true,
              buttons: isVirtualButtonDown ? 1 : 0
            });

            canvas.dispatchEvent(pointerEvt);
            canvas.dispatchEvent(mouseEvt);
            document.dispatchEvent(pointerEvt);
            document.dispatchEvent(mouseEvt);

            lastMoveX = x;
            lastMoveY = y;
          }

          window.addEventListener('message', (e) => {
            // Security: only accept messages from same origin
            if (e.origin !== window.location.origin) {
              console.warn('[Fluid Demo] Rejected message from wrong origin:', e.origin);
              return;
            }

            const m = e.data;
            if (!m || !m.__fluid) return;

            messageCount++;

            // Log every 60 messages (once per second at 60fps)
            const now = performance.now();
            if (messageCount === 1 || now - lastLogTime > 1000) {
              console.log('[Fluid Demo] Received message:', { type: m.type, x: Math.round(m.x), y: Math.round(m.y), inside: m.inside, count: messageCount });
              lastLogTime = now;
            }

            // Parent sent coordinates relative to hero container
            // Iframe is full-bleed, so coordinates map 1:1
            dispatch(m.type, m.x, m.y, m.inside);
          });

          console.log('[Fluid Demo] ✓ Event forwarding receiver installed');
          console.log('[Fluid Demo] Origin:', window.location.origin);
          console.log('[Fluid Demo] Debug: Magenta dot will track received coordinates');
        })();
        </script>

        <!-- Adjust fluid parameters for gentler, longer-lasting splats -->
        <script>
        (function() {
          // Wait for config to be defined
          function adjustFluidConfig() {
            if (typeof config === 'undefined') {
              setTimeout(adjustFluidConfig, 50);
              return;
            }

            // Reduce initial brightness/force (was 6000)
            config.SPLAT_FORCE = 3000;  // 50% reduction

            // Slow down fade/dissipation (lower = slower fade, longer lasting)
            config.DENSITY_DISSIPATION = 0.97;  // Was 1 (instant), now 0.97 (slow fade)

            // Reduce bloom glow for less brightness
            config.BLOOM_INTENSITY = 0.4;  // Was 0.8, now 0.4 (50% reduction)

            // Optional: slightly larger splat radius for smoother appearance
            config.SPLAT_RADIUS = 0.3;  // Was 0.25

            console.log('[Fluid Demo] ✓ Config adjusted:', {
              SPLAT_FORCE: config.SPLAT_FORCE,
              DENSITY_DISSIPATION: config.DENSITY_DISSIPATION,
              BLOOM_INTENSITY: config.BLOOM_INTENSITY,
              SPLAT_RADIUS: config.SPLAT_RADIUS
            });
          }

          adjustFluidConfig();
        })();
