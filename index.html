<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qingyuan Wan • GSAP React Portfolio</title>
    <meta name="description" content="Creative and productive portfolio showcasing Computer Science projects and experience." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Critical CSS: First-paint styling (prevents white flash) -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #E8E6E0;
        height: auto;
        overflow-x: hidden;
        overflow-y: auto;
      }

      
      #preloader-overlay {
        position: fixed;
        inset: 0;
        background: #E8E6E0;
        color: #1A1A1A;
        display: grid;
        place-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 300ms ease;
        pointer-events: none;
      }

      #preloader-overlay.fade-out {
        opacity: 0;
      }

      .preloader-ring {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(168, 85, 247, 0.2);
        border-top-color: #A855F7;
        border-radius: 50%;
        animation: preloader-spin 1s linear infinite;
        margin-bottom: 16px;
      }

      @keyframes preloader-spin {
        to { transform: rotate(360deg); }
      }

      .preloader-label {
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.05em;
      }

      @media (prefers-reduced-motion: reduce) {
        .preloader-ring {
          animation: none;
          border-top-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <!-- Early overlay mount (before JS loads) -->
    <div id="preloader-overlay">
      <div class="preloader-ring"></div>
      <div class="preloader-label">preparing…</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
